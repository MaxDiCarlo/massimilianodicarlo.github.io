<section id="video">
  <h2>Video</h2>
  <div class="video-grid">
    <div class="video-item fade">
      <video src="marco.mp4" loop muted autoplay playsinline webkit-playsinline poster="marco-poster.jpg"></video>
    </div>
    <div class="video-item fade">
      <video src="davide.mp4" loop muted autoplay playsinline webkit-playsinline poster="davide-poster.jpg"></video>
    </div>
  </div>
</section>

<script>
// Hover desktop: attiva audio
const videos = document.querySelectorAll('.video-item video');

videos.forEach(video => {
  video.addEventListener('mouseenter', () => {
    video.muted = false;
    video.play();
  });
  video.addEventListener('mouseleave', () => {
    video.muted = true;
  });
});
</script>
